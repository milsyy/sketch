<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ETCH-A-SKETCH</h1>
    <div class="main-container">
      <div class="container-one">
        <input class="colour-picker" type="color" value="#000000" />
        <div class="all-buttons">
          <div class="top-buttons">
            <button>Colour Mode</button>
            <button>Rainbow Mode</button>
            <button>Eraser</button>
          </div>
          <button id="clear">Clear</button>
        </div>
        <div class="scale">
          <p id="board-size">16 x 16</p>
          <input type="range" id="slider" value="16" min="1" max="64" />
        </div>
      </div>
      <div class="container-two"></div>
    </div>
    <footer>
      Copyright &copy 2024 milsyy <img id="github" src="/imgs/github.png" />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
